language: java
jdk:
  - oraclejdk8
  - oraclejdk9

services:
  - redis-server

before_install:
 - cp gradle.properties.ci gradle.properties

before_script:
  - chmod +x gradlew
  
script:
  - ./gradlew check --parallel
  - ./gradlew codeCoverageReport

notifications:
  email:
    on_success: change
    on_failure: always

after_success:
 - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
